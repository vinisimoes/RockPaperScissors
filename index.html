<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p> Let's play! ðŸ”¥ </p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/images/rock.svg" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="/images/paper.svg" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/images/scissors.svg" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move!</p>

    <div class="resetBtn">
        <p>Reset</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
